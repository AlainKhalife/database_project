<head>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon"
        href="https://www.kindpng.com/picc/m/94-949924_airplane-piper-aircraft-free-clipart-with-transparent-transparent.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body class="bg">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>

                <span class="a">or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <br>
                <span> Already a Globetrotter? <a class="ghost" id="signIn">Sign in</a></span>
                <br>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>

                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <br>
                <span> New to Globetrotter? <a class="ghost" id="signUp">Sign up</a></span>
                <br>
                <button>Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">

                <div class="overlay-panel overlay-left">
                    <h3 class="logo">Globe<span>trotter</span> <i class="fas fa-plane" style="font-size:20px"></i></h3>
                  
                    <div class="slideshow-container">

                        <div class="mySlides fade">
                             <p>More than 30+ destination</p> 
                        </div>
                        <div class="mySlides fade">
                            <p>Best prices and packages</p> 


                        </div>

                        <div class="mySlides fade">
                            <p>Safe flights w hek osas</p>
                        </div>


                    </div>
                    <br>
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
                <div class="overlay-panel overlay-right">
                    <h3 class="logo">Globe<span>trotter</span> <i class="fas fa-plane" style="font-size:20px"></i></h3>

                   

            </div>
        </div>
    </div>
    </div>

    <script src="signin.js"></script>
    <script src="slideshow.js"></script>
</body>
